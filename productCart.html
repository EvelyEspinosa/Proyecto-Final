<head>

    <title>Carrito de compras</title>
</head>
<body>
    <section class="contenedor">
        <div class="carrito">
            <div class="header-carrito">

                   <span class="carrito-item-precio">$9.99</span>
            </div>
        </div>
            <div class="carrito-item">

                    <i class="fa-solid fa-minus resta-cantidad"></i>
                </div>

            </div>
            </div>
        </div>
            <div class="carrito-item">
                <img src="imagen/principal/costos.jpg">
                <span class="carrito-item-titulo">Curso de Gestión Efectiva de Costos en Restaurantes</span>
                <div class="selector-cantidad">
                    <i class="fa-solid fa-minus resta-cantidad"></i>

                </div>
            </div>
        </div>
